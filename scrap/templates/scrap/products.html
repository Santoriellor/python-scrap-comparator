        
<div class="col">
    <h5>
        {% if url|slice:":20" == 'https://www.coop.ch/' %}
            Coop
        {% elif url|slice:":20" == 'https://www.migros.c' %}
            Migros
        {% elif url|slice:":20" == 'https://www.aldi-now' %}
            Aldi
        {% endif %}
    </h5>
    <div class="d-flex flex-wrap">
    {% for product in products %}
        <div class="card mr-3 mb-3" style="max-width: 160px; margin-right:15px">
            <div class="card-header text-truncate" title="{{ product.product_name }}">{{ product.product_name }}</div>
            <div class="card-body">
                <p class="card-text">{{ product.product_price }}<p>
                <img class="card-img-top" src="{{ product.image_src}}" {% if product.image_srcset %} srcset="{{ product.image_srcset }}" {% endif %}>
            </div>
        </div>
    {% endfor %} 
    </div>
</div>
